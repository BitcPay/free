name: Test Tailscale Secret
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check if secret exists
      env:
        MY_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        if [ -z "$MY_KEY" ]; then
          echo "❌ Secret not found or empty"
          echo "Check the name matches exactly"
        else
          echo "✅ Secret found!"
          echo "First 10 chars: ${MY_KEY:0:10}..."
        fi
