name: Test RDP

on:
  workflow_dispatch:
    inputs:
      runtime:
        description: 'Minutes to run'
        required: false
        default: '30'

jobs:
  rdp-session:
    runs-on: windows-latest
    
    steps:
    - name: Enable RDP
      shell: pwsh
      run: |
        # Simple RDP enable
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        netsh advfirewall firewall add rule name="RDP Port 3389" dir=in action=allow protocol=TCP localport=3389
        
        # Set password
        $password = ConvertTo-SecureString "P@ssw0rd123" -AsPlainText -Force
        Set-LocalUser -Name "Administrator" -Password $password
        
        Write-Host "✅ RDP Enabled!"
        Write-Host "Connect with:"
        Write-Host "Username: Administrator"
        Write-Host "Password: P@ssw0rd123"
        
    - name: Keep alive
      shell: pwsh
      run: |
        $minutes = ${{ github.event.inputs.runtime }}
        Write-Host "⏰ Keeping RDP session alive for $minutes minutes..."
        
        for ($i = 1; $i -le $minutes; $i++) {
            Write-Host "[$i/$minutes] Session active..."
            Start-Sleep -Seconds 60
        }
